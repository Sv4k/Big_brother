<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Главная</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
	<!--<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>-->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <title>Карта</title>
    <!--<script src="map.js"></script>-->
	<script type="text/javascript">
		var app = angular.module("TensorMap", []);
		app.controller("TensorControllerMap", function($scope, $http){
			var TC = this;
			TC.info = [];
			window.getInfo = function (container) {
				$http
					.get('http://192.168.1.50:8080/getInfo/'+container.id)
					.success(function (result){
						TC.info = result;
						$scope.status = result[0].status;
					})
					.error(function (error){
						<!--alert("Error"+error);-->
					});
			}
		});
	</script>
</head>
<body ng-app="TensorMap" ng-controller="TensorControllerMap as tmap">
    <div id="exampleModalLive" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	  	<div class="modal-content">
	  		<div class="modal-header">
	  			<h3 class="modal-title">{{status}}</h3>
	  		</div>
	  		<div class="modal-body">
				<table class="table">
					<thead>
						<tr>
							<th>Имя</th>
							<th>Фамилия</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat='map in tmap.info'>
							<td>{{map.name}}</td>
							<td>{{map.surname}}</td>
						</tr>
					</tbody>
				</table>
	  		</div>
	  		<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
			</div>
	  	</div>
	  </div>
	</div>
    <div class="jumbotron text-center">
		<object type="image/svg+xml" class="logo" data="logo.svg" width="150" height="150"  >
		  Your browser does not support SVG
		</object>
		<h1><b>СБИС. Большой брат</b></h1>
	</div>
	<bodybutton>
	<div class="container">
	  <div class="row">
	    <div class="col-sm-4">
			<button class="btn btn-lg btn-block btn-primary" onclick="location.href='index.html'"><b>Список сотрудников</b></button>
	    </div>
	    <div class="col-sm-4">
			<button class="btn btn-lg btn-block btn-primary" onclick="location.href='map.html'"><b>Карта</b></button>
	    </div>
	    <div class="col-sm-4">
			<button class="btn btn-lg btn-block btn-primary" onclick="location.href='camer.html'"><b>Камеры</b></button>
	    </div>
	  </div>
	</div>
</bodybutton>

    <p>
        <map id="rooms" name="rooms">
            <a href="#exampleModalLive"><area id="Переговорка" shape="rect" coords="95,0,310,95" data-toggle="modal" data-target="#exampleModalLive" onclick="getInfo(this) "></a>
            <a href="#exampleModalLive"><area id="Лобби" shape="rect" coords="290,140,440,322" data-toggle="modal" data-target="#exampleModalLive" onclick="getInfo(this)"></a>
            <a href="#exampleModalLive"><area id="Кухня" shape="rect" coords="0,240,195,320" data-toggle="modal" data-target="#exampleModalLive" onclick="getInfo(this)"></a>
        </map>
    </p>

    <div align="center" top="20%">
        <img src="complex.png" id="rooms_img" usemap="#rooms">
    </div>
</body>
</html>
