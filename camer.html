	<script type="text/javascript">
		var video = document.getElementById('video');
		var app = angular.module("TensorCam", []);
		function testFunc(event){
				debugger
			}
		app.controller("TensorControllerCam", function($scope, $http){
			var TC = this;
			TC.listForCam = [];

			TC.loadCams = function(){
				$http
					.get('http://192.168.1.50:8080/get_camers_ip')
					.success(function (result){
						TC.listForCam = result;
					})
					.error(function (error){
						<!--alert("Error"+error);-->
					});
			};
			window.getStream = function(container){
				window.open('http://'+container.id+':5000/getStream', '_blank');
			}
			window.setInterval(
					function updateDiv1(){
						TC.loadCams();
					}, 5000
			);
			TC.loadCams();
		});
	</script>
